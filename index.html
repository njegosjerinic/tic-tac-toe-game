<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tac.css">
    <title>Document</title>
</head>
<body>
    <div class="tic-layout">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div>
            <table>
                <tr>
                    <td><button onclick="this.disabled=true;" id="1"></button></td>
                    <td><button onclick="this.disabled=true;" id="2"></button></td>
                    <td><button onclick="this.disabled=true;" id="3"></button></td>
                </tr>
                <tr>
                    <td><button onclick="this.disabled=true;" id="4"></button></td>
                    <td><button onclick="this.disabled=true;" id="5"></button></td>
                    <td><button onclick="this.disabled=true;" id="6"></button></td>
                </tr>
                <tr>
                    <td><button onclick="this.disabled=true;" id="7"></button></td>
                    <td><button onclick="this.disabled=true;" id="8"></button></td>
                    <td><button onclick="this.disabled=true;" id="9"></button></td>
                </tr>
            </table>
        </div>
        <div id="result"></div>
        <div>
            <button id="reset">reset</button>
        </div>
    </div>
</body>
<script src="toe.js"></script>
</html>
